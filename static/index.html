<!DOCTYPE html>
<html>
<head>
    <title>Beagle Search Engine</title>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--Bootstrap CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <!-- jQuery & Bootstrap powered pagination plugin -->
    <script src="js/jquery.twbsPagination.js"></script>
    <script src="js/bootstrap3-typeahead.min.js"></script>
    <!--custom js-->
    <script src="js/code.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Custom css, it need to be put in after other css to make sure it has a high priority -->
    <link rel="stylesheet" href="css/style.css"/>
    <!--Shortcut Icon: Change the icon on the browers' tap-->
    <link rel="Shortcut Icon" href="img/dog.ico" type="image/x-icon"/>
</head>
<body>
<!--"container" is the most basic layout element in Bootstrap and are required when using our default grid system-->
<!--Grid system: It divides the page width into 12 columns. Easy for calculating and control the layout -->
<div class="container">
    <!--row: a new row with 12col-->
    <!--Use justify-content utilities on flexbox containers to change the alignment of flex items on the main axis-->
    <!--justify-content-center: put the div into center-->
    <div class="row justify-content-center">
        <!--grid system work across multiple devices, suitable for different size of width-->
        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <a href="http://localhost:8080"><img id="logo" src="img/logo.png" class="img-fluid"/></a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div id="content" class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
            <div class="row">
                <a href="http://localhost:8080"><img class="logo-sm" src="img/dog.png"/></a>
                <!--<div class="input-group">-->
                <!--placeholder: default display; autofocus: autofocus.. -->
                <input id="searchbox" type="text" class="form-control" placeholder="Woof! Woof! Woof! Woof!" autocomplete="on" autofocus>
                <!--</div>-->
            </div>
            <!--<div class="input-group-append">-->
            <div class="row justify-content-center" style="margin-top: 15px">
                <button id="searchbutton" class="btn btn-primary col-3" type="button">Catch it!</button>
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div id="responsesize" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        </div>
    </div>
    <p></p>

    <div class="row justify-content-center">
        <div id="urllist" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        </div>
    </div>

    <div class="row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <!--pagination plugin-->
            <div id="pagination" class="pagination-md"></div>
        </div>
    </div>
</div>
</body>
</html>
